<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#f7c7d9;
      --bg2:#d9b7f5;
      --card:rgba(255,255,255,.55);
      --shadow: 0 18px 50px rgba(0,0,0,.18);
      --yes:#e23b4a;
      --yes2:#ff5a6e;
      --no:#e6e6ea;
      --text:#1f1f23;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100svh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 700px at 20% 20%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(255,255,255,.22), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    /* floating hearts */
    .hearts{position:fixed; inset:0; pointer-events:none; overflow:hidden}
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.35;
      animation: floatUp linear infinite;
      filter: blur(.1px);
    }
    @keyframes floatUp{
      from{ transform: translateY(110vh) translateX(0) scale(.9); opacity:.0; }
      10%{opacity:.35}
      to{ transform: translateY(-20vh) translateX(50px) scale(1.15); opacity:0; }
    }

    .wrap{
      width:min(760px, 92vw);
      padding:28px 18px;
      display:grid;
      place-items:center;
    }

    .card{
      width:min(520px, 100%);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.35);
      box-shadow:var(--shadow);
      border-radius:22px;
      padding:30px 22px;
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 16px 0;
      font-size: clamp(22px, 3.3vw, 34px);
      letter-spacing:.2px;
      line-height:1.15;
      font-weight:750;
      text-shadow: 0 2px 0 rgba(255,255,255,.25);
    }
    .sub{
      margin:0 0 20px 0;
      font-size: 14px;
      opacity:.75;
    }

    .btnRow{
      margin-top:14px;
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      position:relative;
      padding-bottom:10px;
    }
    button{
      border:0;
      cursor:pointer;
      font-weight:700;
      letter-spacing:.4px;
      padding:12px 22px;
      border-radius:999px;
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      user-select:none;
      touch-action:manipulation;
      min-width:92px;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    .yes{
      color:#fff;
      background: linear-gradient(135deg, var(--yes), var(--yes2));
    }
    .yes:hover{ filter: brightness(1.02); box-shadow: 0 14px 26px rgba(0,0,0,.16); }

    .no{
      color:#333;
      background: linear-gradient(135deg, #f3f3f6, var(--no));
      position:relative;
    }
    .no:hover{ box-shadow: 0 14px 26px rgba(0,0,0,.14); }

    .page{ display:none; }
    .page.active{ display:block; }

    /* success page bits */
    .yay{
      font-size: clamp(28px, 4vw, 42px);
      margin-bottom:10px;
    }
    .media{
      width:min(340px, 100%);
      aspect-ratio: 16/9;
      margin:14px auto 14px;
      border-radius:16px;
      overflow:hidden;
      background: rgba(0,0,0,.08);
      border:1px solid rgba(255,255,255,.35);
      box-shadow: 0 14px 28px rgba(0,0,0,.12);
      display:grid;
      place-items:center;
    }
    .media video, .media img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .love{
      margin:8px 0 0;
      font-weight:650;
      opacity:.9;
    }

    .tiny{
      margin-top:10px;
      font-size:12px;
      opacity:.6;
    }
    .linkish{
      color:inherit;
      text-decoration:underline;
      text-underline-offset:3px;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card">

      <!-- ASK PAGE -->
      <div class="page active" id="askPage">
        <h1><span id="nameSlot">Renee</span>,<br/>will you be my Valentine? üíò</h1>
        <p class="sub">Choose wisely üòå</p>

        <div class="btnRow" id="btnRow">
          <button class="yes" id="yesBtn">YES</button>
          <button class="no" id="noBtn">NO</button>
        </div>

        <div class="tiny">
          Tip: DO NOT TRY CLICK "No" BUTTON 
        </div>
      </div>

      <!-- SUCCESS PAGE -->
      <div class="page" id="yayPage">
        <div class="yay">üíñ YAY!!! üíñ</div>
        <div class="sub">Best decision ever ü•∞</div>

        <div class="media" id="mediaBox">
          <!-- Option A: show a video if you add one -->
          <!-- <video src="your-video.mp4" autoplay muted loop playsinline></video> -->

          <!-- Default placeholder -->
          <div style="padding:14px; font-weight:700; opacity:.75;">
            (Put your photo/video here)
          </div>
        </div>

        <div class="love">I love you ‚ù§Ô∏è</div>

        <div class="tiny">
          Want it to loop back? <a class="linkish" href="#" id="againLink">Ask again</a>
        </div>
      </div>

    </div>
  </div>

  <script>
    // --- name from query param ---
    const params = new URLSearchParams(location.search);
    const name = params.get("name");
    if (name) document.getElementById("nameSlot").textContent = name;

    // --- simple floating hearts background ---
    const hearts = document.getElementById("hearts");
    const emojis = ["üíñ","üíò","üíï","üíó","üíì","‚ù§Ô∏è"];
    for (let i=0;i<26;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      s.style.left = Math.random()*100 + "vw";
      s.style.animationDuration = (8 + Math.random()*10) + "s";
      s.style.animationDelay = (-Math.random()*12) + "s";
      s.style.fontSize = (14 + Math.random()*22) + "px";
      hearts.appendChild(s);
    }

    // --- page switching ---
    const askPage = document.getElementById("askPage");
    const yayPage = document.getElementById("yayPage");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    function showYay(){
      askPage.classList.remove("active");
      yayPage.classList.add("active");
    }
    function showAsk(){
      yayPage.classList.remove("active");
      askPage.classList.add("active");
      // reset NO position
      noBtn.style.transform = "translate(0,0)";
      tries = 0;
    }

    yesBtn.addEventListener("click", showYay);
    document.getElementById("againLink").addEventListener("click", (e)=>{ e.preventDefault(); showAsk(); });

    // --- "NO" button dodges like these viral valentines sites ---
    let tries = 0;

    function dodge(){
      tries++;
      const row = document.getElementById("btnRow");
      const rect = row.getBoundingClientRect();

      // move within a reasonable area around the button row
      const maxX = Math.min(160, rect.width * 0.35);
      const maxY = 90;

      const x = (Math.random()*2 - 1) * maxX;
      const y = (Math.random()*2 - 1) * maxY;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      // after a few tries, make YES bigger (fun + gentle pressure)
      if (tries >= 3){
        const scale = Math.min(1.25, 1 + tries*0.05);
        yesBtn.style.transform = `scale(${scale})`;
      }
    }

    // dodge on hover / touch
    noBtn.addEventListener("mouseenter", dodge);
    noBtn.addEventListener("click", dodge);
    noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); dodge(); }, {passive:false});
  </script>
</body>
</html>
