<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine?</title>

<style>
:root{
  --bg1:#f7c7d9;
  --bg2:#d9b7f5;
  --card:rgba(255,255,255,.55);
  --shadow:0 18px 50px rgba(0,0,0,.18);
  --yes:#e23b4a;
  --yes2:#ff5a6e;
  --no:#e6e6ea;
}
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100svh;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:
    radial-gradient(1100px 700px at 20% 20%, rgba(255,255,255,.35), transparent 60%),
    radial-gradient(900px 600px at 80% 30%, rgba(255,255,255,.22), transparent 60%),
    linear-gradient(160deg, var(--bg1), var(--bg2));
  display:grid;
  place-items:center;
  overflow:hidden;
}

/* floating hearts */
.hearts{position:fixed; inset:0; pointer-events:none}
.heart{
  position:absolute;
  font-size:18px;
  opacity:.35;
  animation: floatUp linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(110vh);opacity:0}
  10%{opacity:.35}
  to{transform:translateY(-20vh);opacity:0}
}

.card{
  width:min(560px, 94vw);
  background:var(--card);
  backdrop-filter: blur(10px);
  border-radius:22px;
  padding:30px;
  box-shadow:var(--shadow);
  text-align:center;
  position:relative;
}

h1{font-size:clamp(22px,4vw,34px);margin-bottom:10px}
.sub{opacity:.75}

.btnRow{
  margin-top:16px;
  display:flex;
  gap:14px;
  justify-content:center;
  position:relative;
}

button{
  border:0;
  cursor:pointer;
  padding:12px 24px;
  border-radius:999px;
  font-weight:900;
  box-shadow:0 10px 20px rgba(0,0,0,.12);
  transition:.15s;
}
button:active{transform:scale(.97)}

.yes{background:linear-gradient(135deg,var(--yes),var(--yes2));color:#fff}
.no{
  background:linear-gradient(135deg,#f3f3f6,var(--no));
  position:relative;
}

.page{display:none}
.page.active{display:block}

/* modal */
.modalOverlay{
  position:fixed; inset:0;
  display:none; place-items:center;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(6px);
  z-index:1000;
}
.modalOverlay.show{display:grid}

.modal{
  background:rgba(255,255,255,.75);
  border-radius:20px;
  padding:24px;
  text-align:center;
  box-shadow:0 18px 50px rgba(0,0,0,.18);
}

.modalTitle{font-size:38px;font-weight:900}
.modalSub{opacity:.8;margin-bottom:16px}

/* instruction */
.bigIcon{font-size:54px}
.instruction{font-size:22px;font-weight:900}

/* mute */
#muteBtn{
  position:fixed;
  bottom:18px;
  right:18px;
  padding:10px 14px;
  border-radius:999px;
  border:1px solid #fff;
  background:rgba(255,255,255,.4);
  font-weight:900;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ðŸŽµ Music -->
<audio id="bgMusic" loop>
  <source src="Elifas%20Sonaru%20-%20Sweetest%20Day%20for%20You.mp3" type="audio/mpeg">
</audio>
<button id="muteBtn">ðŸ”Š</button>

<div class="hearts" id="hearts"></div>

<div class="card">

  <!-- ASK -->
  <div class="page active" id="askPage">
    <h1>Renee,<br>will you be my Valentine? ðŸ’˜</h1>
    <p class="sub">Be honest ðŸ˜Œ</p>

    <div class="btnRow" id="btnRow">
      <button class="yes" id="yesBtn">YES</button>
      <button class="no" id="noBtn">NO</button>
    </div>
  </div>

  <!-- INSTRUCTION -->
  <div class="page" id="instructionPage">
    <div class="bigIcon">ðŸ“¬</div>
    <h1>One more thingâ€¦</h1>
    <p class="instruction">To check the mailbox in your apartment</p>
    <p class="sub">Something special is waiting ðŸ’Œ</p>
  </div>
</div>

<!-- MODAL -->
<div class="modalOverlay" id="modal">
  <div class="modal">
    <div class="modalTitle">ðŸŽ‰ Yay! ðŸŽ‰</div>
    <p class="modalSub">I knew it ðŸ’– Thank you for choosing me</p>
    <button class="yes" id="continueBtn">Continue</button>
  </div>
</div>

<script>
// hearts
const hearts=document.getElementById("hearts");
["ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’“","â¤ï¸"].forEach(e=>{
  for(let i=0;i<5;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent=e;
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=8+Math.random()*8+"s";
    hearts.appendChild(h);
  }
});

// music unlock
const music=document.getElementById("bgMusic");
const mute=document.getElementById("muteBtn");
async function playMusic(){ try{ await music.play(); }catch(e){} }
window.addEventListener("pointerdown", playMusic, {once:true});
mute.onclick=async()=>{
  music.muted=!music.muted;
  mute.textContent=music.muted?"ðŸ”‡":"ðŸ”Š";
  if(!music.muted) await playMusic();
};

// NO button dodge
const noBtn=document.getElementById("noBtn");
const btnRow=document.getElementById("btnRow");
let tries=0;

function dodge(){
  tries++;
  const rect=btnRow.getBoundingClientRect();
  const x=(Math.random()*2-1)*Math.min(160, rect.width*0.4);
  const y=(Math.random()*2-1)*80;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
  if(tries>3){
    document.getElementById("yesBtn").style.transform=`scale(${1+tries*0.05})`;
  }
}
noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("click", dodge);
noBtn.addEventListener("touchstart",(e)=>{e.preventDefault();dodge();},{passive:false});

// flow
const modal=document.getElementById("modal");
const askPage=document.getElementById("askPage");
const instructionPage=document.getElementById("instructionPage");

document.getElementById("yesBtn").onclick=async()=>{
  await playMusic();
  modal.classList.add("show");
};
document.getElementById("continueBtn").onclick=()=>{
  modal.classList.remove("show");
  askPage.classList.remove("active");
  instructionPage.classList.add("active");
};
</script>

</body>
</html>
